<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>CALCULATAR</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="main">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="opr">AC</button>
            <button class=" opr">DEL</button>
            <button class="opr">%</button>
            <button class="opr">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opr">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opr">-</button>
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="opr">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="opr">.</button>
            <button class="eqlButton">=</button>
        </div>
     
    </div>
    <script src="script.js"></script>
</body>

</html>
